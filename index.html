    <style>
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.215, 0.610, 0.355, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.5s cubic-bezier(0.215, 0.610, 0.355, 1) forwards; }
    </style>
